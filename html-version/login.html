<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login | MightBuy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link type="text/css" href="prettify.css" rel="stylesheet" />
    <link type="text/css" href="css/bootstrap-override.css" rel="stylesheet"/>
    <link type="text/css" href="css/login-window.css" rel="stylesheet"/>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <!-- Le styles -->
  </head>
  <body>
    <div class="container silhouette-bg">
      <div class="trapezoid-bg hidden-phone"></div>
      <div class="content">
        <div class="top-gradient"></div>
        <div class="row">
          <div class="login-form">
            <h2 class="logo">MightBuy.<span>for business</span></h2>
            <hr/>
            <form action="">
              <fieldset>
                <label>Username</label>
                <input type="text" />
                <label>Password</label>
                <input type="password"/>
                <div class="clearfix">
                  <button class="btn btn-yellow w80 pull-right" type="submit">
                    Login
                  </button>
                </div>
                <hr class="m-bot0"/>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="footer">
          <div class="row-fluid">
            <div class="span6 b-right-dark">
              <div class="c-holder-left">
                <a href="#"> <span class="normal-font">Password recovery</span> <span class="tiny-font">You forgot your password?</span> </a>
              </div>
            </div>
            <div class="span6 b-right-light">
              <div class="c-holder-right">
                <a href="#"> <span class="normal-font">Register account</span> <span class="tiny-font">Register a new account here!</span> </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/google-code-prettify/prettify.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>
    <script src="js/bootstrap-affix.js"></script>
    <script src="js/application.js"></script>
    <div id="mixpanel" style="visibility: hidden; "></div>
  </body>
</html>
