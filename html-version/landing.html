<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Landing | MightBuy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link type="text/css" href="prettify.css" rel="stylesheet" />
    <link type="text/css" href="css/bootstrap-override.css" rel="stylesheet"/>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <!-- Le styles -->
  </head>
  <body>
    <div class="container silhouette-bg">
      <div class="header">
        <div class="row">
          <div class="span6">
          <h2 class="logo">MightBuy.<span>for business</span></h2>
          </div>
          <div class="span6 hidden-phone">
            <div class="sale-text">
              sales
            </div>
          </div>
        </div>
      </div>
      <div class="hr"></div>
      <div class="row">
        <div class="span12">
          <h3 class="page-title">
            Welcome to MightBuy for Business
          </h3>
          <p class="sub-title">Please complete the profile information below to get started.</p>
        </div>
      </div>
      <div class="row">
        <div class="span9 offset2">
          <div class="profile-form">
            <form action="">
              <div class="row">
                <div class="span8">
                  <legend>Profile Information</legend>
                  <img class="img-polaroid pull-left" src="img/company-logo.gif" />
                  <div class="pull-left">
                  <div>
                    <button class="btn btn-yellow w100 pull-left" type="submit">
                      Use Image<br/>From Web
                    </button>
                  </div>
                  <div>
                    <button class="btn btn-yellow w100 pull-left clear-left" type="submit">
                      Upload
                    </button>
                  </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="span4">
                  <label>Business Name</label>
                  <input type="text" />
                  <label>Website Address</label>
                  <input type="text" />
                  <button class="btn btn-yellow btn-add" type="submit">
                    <i class="icon-plus"></i>
                  </button>
                  <label>Phone</label>
                  <input type="text" />
                  <button class="btn btn-yellow btn-add" type="submit">
                    <i class="icon-plus"></i>
                  </button>
                  <label>Address</label>
                  <input type="text" />
                  <button class="btn btn-yellow btn-add" type="submit">
                    <i class="icon-plus"></i>
                  </button>
                </div>
                <div class="span4">
                  <label>Email Address</label>
                  <input type="text" />
                  <button class="btn btn-yellow btn-add" type="submit">
                    <i class="icon-plus"></i>
                  </button>
                  <label>Twitter Handle</label>
                  <input type="text" />
                  <button class="btn btn-yellow btn-add" type="submit">
                    <i class="icon-plus"></i>
                  </button>
                  <label>Facebook Website Address</label>
                  <input type="text" />
                  <button class="btn btn-yellow btn-add" type="submit">
                    <i class="icon-plus"></i>
                  </button>
                  <label>Pinterest</label>
                  <input type="text" />
                  <button class="btn btn-yellow btn-add" type="submit">
                    <i class="icon-plus"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <button class="btn btn-red w230 m-auto" type="submit">
        Save Profile Information
      </button>
    </div>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/google-code-prettify/prettify.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>
    <script src="js/bootstrap-affix.js"></script>
    <script src="js/application.js"></script>
    <div id="mixpanel" style="visibility: hidden; "></div>
  </body>
</html>
